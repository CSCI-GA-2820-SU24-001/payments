---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: Promotion
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: Promotion
            port:
              number: 8080
