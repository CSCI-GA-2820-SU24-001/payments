<!DOCTYPE html>
<html>
  <head>
    <title>Promotion Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Promotion Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Promotion:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_id">Promotion ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="promotion_id" placeholder="Enter ID of Promotion">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_name" placeholder="Enter name for Promotion">
              </div>
            </div>

            <!-- CODE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_code">Code:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_code" placeholder="Enter code for Promotion">
              </div>
            </div>

            <!-- VALUE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_value">Value:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_value" placeholder="Enter value for Promotion">
              </div>
            </div>

            <!-- TYPE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_type">Type:</label>
              <div class="col-sm-10">
                <select class="form-control" id="promotion_type">
                  <option value="" selected></option>>
                  <option value="ABSOLUTE">ABSOLUTE</option>
                  <option value="PERCENTAGE">PERCENTAGE</option>
                </select>
              </div>
            </div>
            
            <!-- DESCRIPTION -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_description">Description:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_description" placeholder="Enter description for Promotion">
              </div>
            </div>

            <!-- ACTIVE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_available">Active:</label>
              <div class="col-sm-10">
                <select class="form-control" id="promotion_available">
                  <option value="" selected></option>
                  <option value="true">True</option>
                  <option value="false">False</option>
                </select>
              </div>
            </div>

            <!-- SCOPE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_scope">Scope:</label>
              <div class="col-sm-10">
                <select class="form-control" id="promotion_scope">
                  <option value="" selected></option>
                  <option value="PRODUCT_ID">PRODUCT_ID</option>
                  <option value="PRODUCT_CATEGORY">PRODUCT_CATEGORY</option>
                  <option value="ENTIRE_STORE">ENTIRE_STORE</option>
                </select>
              </div>
            </div>

            <!-- START DATE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="start_date">Start Date:</label>
              <div class="col-sm-10">
                <input type="datetime-local" class="form-control" id="start_date" placeholder="2020-04-01T00:00:00">
              </div>
            </div>

            <!-- END DATE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="end_date">End Date:</label>
              <div class="col-sm-10">
                <input type="datetime-local" class="form-control" id="end_date" placeholder="2020-04-01T00:00:00">
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Search for Promotions:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group d-flex"> <!-- Added d-flex class -->
              <div class="col-sm-3">
                <label class="control-label" for="search_promotion_date" style="text-align: left;" >Promotion Date</label>
                <input type="datetime-local" class="form-control" id="search_promotion_date" placeholder="2020-04-01T00:00:00">
              </div>
              <div class="col-sm-3">
                <label class="control-label" for="search_promotion_type" style="text-align: left;">Promotion Types</label>
                <select class="form-control" id="search_promotion_type" multiple size="2">
                  <option value="ABSOLUTE">ABSOLUTE</option>
                  <option value="PERCENTAGE">PERCENTAGE</option>
                </select>
              </div>
              <div class="col-sm-3">
                <label class="control-label" for="search_promotion_scope" style="text-align: left;">Promotion Scopes</label>
                <select class="form-control" id="search_promotion_scope" multiple size=3>
                  <option value="PRODUCT_ID">PRODUCT_ID</option>
                  <option value="PRODUCT_CATEGORY">PRODUCT_CATEGORY</option>
                  <option value="ENTIRE_STORE">ENTIRE_STORE</option>
                </select>
              </div>
              <div class="col-sm-3 d-flex align-items-center justify-content-bottom"> <!-- Corrected classes -->
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
              </div>
            </div>
          </div> <!-- end form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-3">Value</th>
            <th class="col-md-3">Code</th>
            <th class="col-md-4">Description</th>
            <th class="col-md-4">Type</th>
            <th class="col-md-3">Active</th>
            <th class="col-md-3">Scope</th>
            <th class="col-md-3">Start Date</th>
            <th class="col-md-3">End Date</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
